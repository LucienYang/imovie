{% extends '../layout.html' %}
{% block content %}
<div class="container" style="width: 1000px;margin:0 auto;">
	<div class="row list-margin-bottom">
		<div class="col-md-3">
			<button class="btn btn-primary add">添加</button>
		</div>
	</div>
	<div class="row">
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>序号</th>
					<th>电影名字</th>
					<th>导演</th>
					<th>国家</th>
					<th>上映年代</th>
					<th>录入时间</th>
					<th>查看</th>
					<th>更新</th>
					<th>删除</th>
				</tr>
			</thead>
			<tbody>
				{% for movie in movies %}
					<tr>
						<td>{{ loop.index }}</td>
						<td>{{ movie.title }}</td>
						<td>{{ movie.doctor }}</td>
						<td>{{ movie.country }}</td>
						<td>{{ movie.year }}</td>
						<td>{{ movie.meta.createAt|date('Y-m-d') }}</td>
						<td>
							<a href="/movie/{{ ''+movie._id }}" class="btn btn-default update" role="button" target="_blank">查看</a>
						</td>
						<td>
							<a href="#" class="btn btn-default update" role="button" onclick="updateMovie('{{ ''+movie._id }}')">更新</a>
						</td>
						<td>
							<button class="btn btn-danger del" data-id="{{ ''+movie._id }}">删除</button>					
						</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
<script type="text/javascript" src="/js/admin.js"></script>
<link rel="stylesheet" type="text/css" href="/css/imovie.css">
{% endblock %}
