{% extends '../layout.html' %}
{% block title %} {{title}} {% endblock %}
{% block content %}
	<div class="container border" style="width: 1000px;margin:0 auto;">
		<div class="row">
			<div id="loginPanel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content" style="width: 500px">
			    	<div class="modal-header">
			        <h4 class="modal-title" id="exampleModalLabel">登录</h4>
			      </div>
						<form class="loginForm form-horizontal" action="/user/login" method="get">
				    <div class="modal-body">
				      <div class="row">
								<div class="col-xs-12">
										<div class="form-group">
											<label class="col-xs-2 control-label" for="username">
												用户名
											</label>
											<div class="col-xs-10">
											<input type="text" id="username" class="form-control" name="user[username]" value="{{ user.username }}">
											</div>
										</div>

										<div class="form-group">
											<label class="col-xs-2 control-label" for="password">
												密码
											</label>
											<div class="col-xs-10">
											<input type="password" id="password" class="form-control" name="user[password]" value="{{ user.password }}">
											</div>
										</div>
								</div>
							</div>
				    </div>
				    <div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				        <button type="submit" class="btn btn-primary loginBtn">登录</button>
				    </div>
						</form>
			     </div>
			  </div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/js/header.js"></script>
{% endblock %}
